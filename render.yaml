services:
  # Command Center API (Backend)
  - type: web
    name: command-center-api
    env: node
    plan: free
    rootDir: api
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: command-center-db
          property: connectionString

  # Command Center Dashboard (Frontend)
  - type: web
    name: command-center-dashboard
    env: static
    plan: free
    rootDir: dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: command-center-db
    plan: free
    databaseName: command_center
    user: command_center
