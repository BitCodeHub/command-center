services:
  # Command Center API (Backend)
  - type: web
    name: command-center-api
    env: node
    plan: free
    rootDir: api
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: command-center-db
          property: connectionString

databases:
  - name: command-center-db
    plan: starter
    databaseName: command_center
    user: command_center
